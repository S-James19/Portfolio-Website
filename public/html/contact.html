<!DOCTYPE html>
<html>
  <head>
    <title>Sam James</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome logos: https://fontawesome.com/-->
    <script
      src="https://kit.fontawesome.com/72dcaa571b.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="../javascripts/navbar.js"
      defer
    ></script>

    <link rel="stylesheet" href="../stylesheets/styles.css" />
    <link rel="stylesheet" href="../stylesheets/cards.css" />
  </head>

  <body>
    <!------------------ HEADER/NAVBAR ---------------------->

    <header class="index color3">
      <!-- header -->
      <div class="navigation">
        <nav id="navbar">
          <!-- navbar -->
          <img
            class="menu-crossx"
            src="../assets/ui/cross.png"
            alt="close menu"
            onclick="hideMenu()"
          />
          <a class="logo" style="font-weight: 1000;" href="index.html">SAM JAMES</a>
          <!-- logo -->
          <div class="socials">
            <!-- social logos-->
            <a href="#"><i class="fa fa-github" name="github"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
          </div>
          <div class="navbar-options">
            <!-- selection navbar-->
            <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="projects.html">PROJECTS</a></li>
              <li><a href="contact.html">CONTACT</a></li>
            </ul>
          </div>
        </nav>
        <img
          class="menu-bars"
          src="../assets/ui/bars.png"
          alt="menu bars"
          onclick="showMenu()"
        />
      </div>

      <!------------------ INTRODUCTION ---------------------->

      <div class="introduction">
        <div class="introduction-content introduction-heading">
          <h1 class="white-text extra-bold introduction-heading">CONTACT ME</h1>
      </div>
    </header>

    <!------------------ CONTACT FORM ---------------------->

    <section class="section color2">
      <div class="section-padding">
        <div class="content white-text information">
          <p>For any queries, please contact me via the <strong>form</strong> below, or via the provided <strong>socials.</strong></p>
        </div>

        <div class="section color2">
          <div class="content sub-section-padding content-large white-text information">
            <div class="sub-section section-left-top">
                <div class="contact-socials">
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                  <a href="#"><i class="fa-brands fa-discord"></i></a>
                  <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                  <a href="#"><i class="fa-brands fa-github"></i></a>
                </div>
              <div class="vertical-line"></div>
              <form class="contact-form" method="POST" action="/sendemail">
                <label class="required" for="fname">Name</label>
                <input type="text" id="fname" name="Name" placeholder="Name">

                <label class="required" for="femail">Email</label>
                <input type="email" id="femail" name="Email" placeholder="Email">

                <label class="required" for="fsubject">Subject</label>
                <input type="text" id="fsubject" name="Subject" Placeholder="Subject">

                <label class="required" for="fmsg">Message</label>
                <textarea id="fmsg" name="Message" placeholder="Please enter message here"></textarea>

                <input class="btn-default btn-submit" type="submit" id="submitbutton" value="Submit">
              </form>
            </div>
          </div>       
        </div>

      </div>
    </section>

      <!------------------ FOOTER ---------------------->

      <footer class="section color2">
        <div class="content footer white-text">
          <p>Sam James Copyright 2022 Â©</p>
          <div class="socials">
            <!-- social logos-->
            <a href="#"><i class="fa fa-github" name="github"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
