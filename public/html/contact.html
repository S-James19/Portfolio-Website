      <!------------------ INTRODUCTION ---------------------->

      <div class="introduction">
        <div class="introduction-content introduction-heading">
          <h1 class="white-text extra-bold introduction-heading">CONTACT ME</h1>
      </div>
    </header>

    <!------------------ CONTACT FORM ---------------------->

    <section class="section color2">
      <div class="section-padding">
        <div class="content white-text information">
          <p>For any queries, please contact me via the <strong>form</strong> below, or via the provided <strong>socials.</strong></p>
        </div>

        <div class="section color2">
          <div class="content sub-section-padding content-large white-text information">
            <div class="sub-section section-left-top">
              <div class="sub-section section-column section-right-bottom section-center right">
                <h2>Contact</h2>
                <div class="contact-information">
                  <div class="contact-phone right">
                    <h3>Mobile: </h3>
                    <p>07446 631939</p>
                  </div>
                  <div class="contact-email right">
                    <h3>Email: </h3>
                    <p>samueljames2002@outlook.com</p>
                  </div>
                </div>
                <div class="contact-socials">
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                  <a href="#"><i class="fa-brands fa-discord"></i></a>
                  <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                  <a href="#"><i class="fa-brands fa-github"></i></a>
                </div>
              </div>
              <div class="vertical-line"></div>
              <form class="contact-form">
                <div class="contact-form-input">
                  <label class="required" for="formTitle">Title</label>
                  <select id="formTitle" name="formTitle">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Master">Master</option>
                    <option value="Miss">Miss</option>
                  </select>
                </div>
                <div class="contact-form-input">
                  <label class="required" for="formName">Name</label>
                  <input type="text" id="formName" name="formName" placeholder="Name">
                </div>
                <div class="contact-form-input">
                  <label class="required" for="formSurname">Surname</label>
                  <input type="text" id="formSurname" name="formSurname" placeholder="Surname">
                </div>
                <div class="contact-form-input">
                  <label class="required" for="formEmail">Email</label>
                  <input type="email" id="formEmail" name="formEmail" placeholder="Email">
                </div>
                <div class="contact-form-input">
                  <label for="formPhone">Phone</label>
                  <input type="tel" pattern="[0-9]{5}-[0-9]{6}"id="formPhone" name="formPhone" placeholder="Phone">
                </div>
                <div class="contact-form-input">
                  <label for="formCompany">Company</label>
                  <input type="text" id="formPhone" name="formPhone" placeholder="Phone">
                </div>
                <div class="contact-form-message" for="formMessage">
                  <label class="required" for="">Message</label>
                  <textarea id="formMessage" name="formMessage" placeholder="Please enter message here"></textarea>
                </div>
                <div class="contact-form-submit">
                  <input class="btn-default btn-submit"type="submit">
                </div>

              </form>
            </div>
          </div>       
        </div>

      </div>
    </section>

      <!------------------ FOOTER ---------------------->

      <footer class="section color2">

            <a href="#"><i class="fa fa-github" name="github"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
          </div>
        </div>
      </footer>
    </section>
