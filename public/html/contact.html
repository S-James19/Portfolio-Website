<!DOCTYPE html>
<html>
  <head>
    <title>Sam James</title>

    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome logos: https://fontawesome.com/-->
    <script src="https://kit.fontawesome.com/72dcaa571b.js" crossorigin="anonymous"></script>
    <!-- Navigation bar responsive-->
    <script type="text/javascript" src="../javascripts/navbar.js" defer></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="../stylesheets/styles.css" />
    <link rel="stylesheet" href="../stylesheets/contact.css" />
    <link rel="stylesheet" href="../stylesheets/button.css"/>
  </head>

  <body>
    <!------------------ HEADER/NAVBAR ---------------------->

    <header class="index color3">
      <!-- header -->
      <div class="navigation">
        <nav id="navbar">
          <!-- navbar -->
          <img
            class="menu-crossx"
            src="../assets/ui/cross.png"
            alt="close menu"
            onclick="hideMenu()"
          />
          <a class="logo" style="font-weight: 1000;" href="index.html">SAM JAMES</a>
          <!-- logo -->
          <div class="socials">
            <!-- social logos-->
            <a href="#"><i class="fa fa-github" name="github"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
          </div>
          <div class="navbar-options">
            <!-- selection navbar-->
            <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="projects.html">PROJECTS</a></li>
              <li><a href="contact.html">CONTACT</a></li>
            </ul>
          </div>
        </nav>
        <img
          class="menu-bars"
          id="menubar"
          src="../assets/ui/bars.png"
          alt="menu bars"
          onclick="showMenu()"
        />
      </div>

      <!------------------ INTRODUCTION ---------------------->

      <div class="introduction">
        <div class="introduction-content introduction-heading">
          <h1 class="white-text extra-bold introduction-heading">CONTACT ME</h1>
      </div>
    </header>

    <!------------------ CONTACT FORM ---------------------->

    <section class="section color2">
      <div class="section-padding">
        <div class="content white-text information">
          <p>For any queries, please contact me via the <strong>form</strong> below, or via the provided <strong>socials.</strong></p>
        </div>

        <div class="section color2">
          <div class="content sub-section-padding content-large white-text information">
            <div class="sub-section section-left-top">
                <div class="contact-socials"> <!-- Social Icons on side -->
                  <a href="#"><i class="fa-brands fa-instagram"></i></a> <!-- Instagram -->
                  <a href="#"><i class="fa-brands fa-discord"></i></a> <!-- Discord -->
                  <a href="#"><i class="fa-brands fa-linkedin"></i></a> <!-- LinkedIn -->
                  <a href="#"><i class="fa-brands fa-github"></i></a> <!-- GitHub -->
                </div>
              <div class="vertical-line"></div>

              <!------------------ CONTACT FORM TO FILL IN  ---------------------->
              <form class="contact-form" method="POST" action="/sendemail">
                <div class="contact-form-input">
                  <label class="required" for="formTitle">Title</label> <!-- Title -->
                  <select id="formTitle" name="Title">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Master">Master</option>
                    <option value="Miss">Miss</option>
                  </select>
                </div>
                <div class="contact-form-input">
                  <label class="required" for="formName">Full Name</label> <!-- Name -->
                  <input type="text" id="formName" name="Name" placeholder="Name">
                </div>
                <div class="contact-form-input">
                  <label class="required" for="formEmail">Email</label> <!-- Email -->
                  <input type="email" id="formEmail" name="Email" placeholder="Email">
                </div>
                <div class="contact-form-input">
                  <label class="required" for="formSubject">Subject</label> <!-- Subject -->
                  <input type="text" id="formSubject" name="Subject" placeholder="Subject">
                </div>
                <div class="contact-form-message" for="formMessage">
                  <label class="required" for="">Message</label> <!-- Message -->
                  <textarea id="formMessage" placeholder="Please enter message here" name="Message"></textarea>
                </div>
                <div class="contact-form-submit"> <!-- Submit button -->
                  <input class="btn-default btn-submit" type="submit" value="submit">
                </div>
              </form>
            </div>
          </div>       
        </div>
      </div>
    </section>

      <!------------------ FOOTER ---------------------->

      <footer class="section color2">
        <div class="content footer white-text">
          <p>Sam James Copyright 2022 Â©</p>
          <div class="socials">
            <!-- social logos-->
            <a href="#"><i class="fa fa-github" name="github"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
