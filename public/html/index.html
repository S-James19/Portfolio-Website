<!DOCTYPE html>
<html>

<head>
    <title>Sam James</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../stylesheets/styles.css">

    <!-- Fontawesome logos: https://fontawesome.com/-->
    <script src="https://kit.fontawesome.com/72dcaa571b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="index"> <!-- header -->
        <div class="navigation">
            <nav class = "navbar" id="navbar"> <!-- navbar -->
                <a class="logo" href="#">SAM JAMES</a> <!-- logo -->
                <div class="socials"> <!-- social logos-->
                    <a href="#"><i class="fa fa-github" name="github"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-discord"></i></a>
                </div>
                <div class="navbar-options"> <!-- selection navbar-->
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">PROJECTS</a></li>
                        <li><a href="#">CONTACT</a></li>
                   </ul>
                </div>
                <!-- https://fontawesome.com/icons/xmark?s=solid&f=sharp-->
                <i class="fa-sharp fa-solid fa-xmark" onclick="hideMenu()"></i>
            </nav>
            <!-- https://fontawesome.com/icons/bars?s=solid&f=classic-->
            <i class="fa-solid fa-bars" onclick="showMenu()"></i>
        </div>

        <div class="introduction">
            <div class="introduction-content">
                <h1>Hi, I'm Sam</h1>
                <h2 id="coder">Programmer</h2>
                <h2>Computer Scientist</h2>
                <h2>Software Engineer</h2>
                <button class="contactbtn">Get in touch</button>
            </div>
            <img class="portrait" src="../images/placeholder.jpg" alt="placeholder">
        </div>
    </header>

    <script>
        var navigation = document.getElementById('navbar');

        function showMenu() {
            if(navigation.style.display === "")
            {
                navigation.style.display = "flex";
            }  
            navigation.style.right = "0";
        }

        function hideMenu() {
            if (navigation.style.display === "flex") 
            {
                navigation.style.display = "";
            }
            navigation.style.right = "-400px";
        }
    </script>

</body>

</html>
