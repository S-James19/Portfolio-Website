<!DOCTYPE html>
<html>

<head>
    <title>Sam James</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../stylesheets/styles.css">

    <!-- Fontawesome logos: https://fontawesome.com/-->
    <script src="https://kit.fontawesome.com/72dcaa571b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="index"> <!-- header -->
        <div class="navigation">
            <nav id="navbar"> <!-- navbar -->
                <img class="menu-crossx" src="../assets/ui/cross.png" alt="close menu" onclick="hideMenu()">
                <a class="logo" href="#">SAM JAMES</a> <!-- logo -->
                <div class="socials"> <!-- social logos-->
                    <a href="#"><i class="fa fa-github" name="github"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-discord"></i></a>
                </div>
                <div class="navbar-options"> <!-- selection navbar-->
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">PROJECTS</a></li>
                        <li><a href="#">CONTACT</a></li>
                   </ul>
                </div>
            </nav>
            <img class="menu-bars" src="../assets/ui/bars.png" alt="menu bars" onclick="showMenu()">
        </div>

        <div class="introduction">
            <div class="introduction-content"> <!-- Introduction text-->
                <h1>Hi, I'm Sam</h1>
                <h2 id="coder">Programmer</h2>
                <h2>Computer Scientist</h2>
                <h2>Software Engineer</h2>
                <div class="button-container"> <!-- Button -->
                    <button class="contactbtn">Get in touch</button>
                </div>
            </div>
            <!-- Photo of me-->
            <img class="portrait" src="../images/placeholder.jpg" alt="placeholder">
        </div>
    </header>

    <!-- Script to hide and unhide navbar-->
    <script>

        var sidenav = document.getElementById('navbar');

        function showMenu() {
            if(sidenav.style.display == "") {
                sidenav.style.display = "flex";
            } 
            
        }

        function hideMenu() {
            if(sidenav.style.display == "flex") {
                sidenav.style.display = "";
            }
        }

    </script>

</body>

</html>
